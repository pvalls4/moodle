<!DOCTYPE html>
<html lang="en">
    {% include "header.html" with title="Log In" %}
    {% load static %}
    <img class="m-auto" src="{% static 'logo.png' %}" alt="WLYLogo">
    <div class="text-center">
        {% block content %}
        <form class="text-center" id="formLogin" method="POST">
            {% csrf_token %}
            
            <div class="p-2">{{ form.as_p }}</div>

                <input class="rounded-lg p-1 bg-[#461f87] text-[#ededed]" type="submit" name="submit" value="Log In">
            </form>

        {% endblock content %}
    </div>    
    </body>
</html>
